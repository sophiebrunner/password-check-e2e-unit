<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Check</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Password Check</h1>
    <main>
      <form onsubmit="return false" class="passwords">
        <input type="password" name="" id="pw1" />
        <input type="password" name="" id="pw2" />
        <button>Show Passwords</button>
      </form>
      <ul class="checks">
        <li id="equal" class="checks__check">Passwords are equal</li>
        <li id="lowercase" class="checks__check">Lower Case Letters</li>
        <li id="uppercase" class="checks__check">Upper Case Letters</li>
        <li id="numbers" class="checks__check">Contains Numbers</li>
        <li id="length" class="checks__check">At least 10 characters long</li>
      </ul>
    </main>
    <script src="script.js"></script>
  </body>
</html>
